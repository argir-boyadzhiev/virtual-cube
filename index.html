<!DOCTYPE html>

<html>
	<head>
		<title>Orientation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>

        <script type="importmap">
            {
              "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
              }
            }
        </script>

	</head>
	
	<body>
		<script type="module">

            import * as THREE from "three";

			var renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setAnimationLoop(frame);

			document.body.appendChild(renderer.domElement);
			document.body.style.margin = 0;
			document.body.style.overflow = 'hidden';

			var scene = new THREE.Scene();
			scene.background = new THREE.Color('lightblue');

			var camera = new THREE.PerspectiveCamera(60, 1, 1, 100);
            
            {
                var k = 0;
                camera.position.set(0, 0, 0);
		        camera.lookAt(new THREE.Vector3(0, 0, -1));
            }

			var light = new THREE.PointLight('white', 500);
			scene.add(light);

            var coneGeom = new THREE.ConeGeometry(0.1, 0.6);
			
            function addCone(x,y,z) {
                var materialN = new THREE.MeshPhongMaterial();
                var hue = Math.random() * 360;
                materialN.color.set("hsl(" + hue + ", 50%, 30%)");
                materialN.shininess = 0.5;

                var coneN = new THREE.Mesh(coneGeom, materialN);

                coneN.position.set(x, y, z);
                scene.add(coneN);
            }

            function rp() {
                return Math.random() * 6 - 3;
            }

            for (var i = 0; i < 90; i++) {
                addCone(rp(),rp(),-3, 0.8);
            }
            for (var i = 0; i < 90; i++) {
                addCone(rp(),rp(),3, 0.8);
            }

            for (var i = 0; i < 90; i++) {
                addCone(rp(),3,rp(), 0.8);
            }
            for (var i = 0; i < 90; i++) {
                addCone(rp(),-3,rp(), 0.8);
            }

            for (var i = 0; i < 90; i++) {
                addCone(3,rp(),rp(), 0.8);
            }
            for (var i = 0; i < 90; i++) {
                addCone(-3,rp(),rp(), 0.8);
            }

			window.addEventListener('resize', onWindowResize, false);
			onWindowResize();

			function onWindowResize(event)
			{
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight, true);
			}

			function frame(time)
			{
				var k = time / 1000;
				renderer.render(scene, camera);
			}

            window.addEventListener("deviceorientation", deviceOrientation, true);

			function deviceOrientation(event)
			{
                if(event.alpha == null)
                    return;

                var gamma = 90 - event.gamma;
                if (gamma > 90)
                    gamma = gamma - 180;
                gamma = - gamma * Math.PI / 180; // -0.5 pi : 0.5 pi

                document.getElementById('vangle').innerHTML = gamma.toFixed(1);

                var alpha = event.alpha * Math.PI / 180; // 0 : 2 pi

                document.getElementById('hangle').innerHTML = alpha.toFixed(1);

                var p_y = Math.sin(gamma); // Vertical

                var p_x = Math.cos(gamma) * Math.sin(alpha);
                var p_z = Math.cos(gamma) * Math.cos(alpha);
                if (gamma < 0) {
                    p_x *= -1;
                    p_z *= -1;
                }

		        camera.lookAt(new THREE.Vector3(-p_x, -p_y, -p_z));
			}
			
		</script>
	</body>
</html>
