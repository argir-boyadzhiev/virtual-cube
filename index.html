<!DOCTYPE html>

<html>
	<head>
		<title>Orientation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>

        <script type="importmap">
            {
              "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
                "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
              }
            }
        </script>

	</head>
	
	<body>
        <span style="
            background-color:powderblue;
            display: inline-block;
            align: right;
            position: fixed;
            bottom: 0;
            right: 0;
            ">
            <button id="upButton">/\</button>
            <br>
            <button id="downButton">\/</button>
        </span>
        
		<script type="module">

            import * as THREE from "three";
            import {vaxInitParallax, scene, light, camera, renderer} from "vax";

            vaxInitParallax(frame, 1);

            light.intensity = 8;
            
			scene.background = new THREE.Color('lightgreen');
            
            camera.position.set(0, 0, 0);
            camera.lookAt(0,0,-1);
            camera.focus = 5;
            camera.near = 80;
            camera.far = 120;

            var coneGeom = new THREE.ConeGeometry(2, 12);
			
            function addCone(x,y,z) {
                var materialN = new THREE.MeshPhongMaterial();
                var hue = Math.random() * 360;
                materialN.color.set("hsl(" + hue + ", 50%, 30%)");
                materialN.shininess = 0.5;

                var coneN = new THREE.Mesh(coneGeom, materialN);

                coneN.position.set(x, y, z);
                scene.add(coneN);
            }

            var numberCones = 500;
            var cubeSize = 100;

            var canvasSize = 100;
            var updateCanvas = true;

            function resizeUp() {
                canvasSize += 2;
                updateCanvas = true;
            }

            function resizeDown() {
                canvasSize -= 2;
                updateCanvas = true;
            }

            document.getElementById("upButton").addEventListener("click", resizeUp);
            document.getElementById("downButton").addEventListener("click", resizeDown);

            function rp() {
                return Math.random() * cubeSize * 2 - cubeSize;
            }

            for (var i = 0; i < numberCones; i++) {
                addCone(rp(),rp(),-cubeSize);
            }
            for (var i = 0; i < numberCones; i++) {
                addCone(rp(),rp(),cubeSize);
            }

            for (var i = 0; i < numberCones; i++) {
                addCone(rp(),cubeSize,rp());
            }
            for (var i = 0; i < numberCones; i++) {
                addCone(rp(),-cubeSize,rp());
            }

            for (var i = 0; i < numberCones; i++) {
                addCone(cubeSize,rp(),rp());
            }
            for (var i = 0; i < numberCones; i++) {
                addCone(-cubeSize,rp(),rp());
            }

            var lastTime = 0;
			function frame(time)
			{
                if(updateCanvas) {
                    updateCanvas = false;

                    var newWidth = (canvasSize * 0.01) * window.innerWidth;
                    document.getElementsByTagName("canvas")[0].width = newWidth;

                    camera.aspect = newWidth / window.innerHeight;
                    camera.updateProjectionMatrix();

                    renderer.setSize(newWidth, window.innerHeight);
                }

                light.position.x = Math.cos(time) * 50;
                light.position.z = Math.sin(time) * 50;
			}

            window.addEventListener("deviceorientation", deviceOrientation, true);

			function deviceOrientation(event)
			{
                if(event.alpha == null) {
                    return;
                }

                var gamma = 90 - event.gamma;
                if (gamma > 90)
                    gamma = gamma - 180;
                gamma = - gamma * Math.PI / 180; // -0.5 pi : 0.5 pi

                var alpha = event.alpha * Math.PI / 180; // 0 : 2 pi

                var p_y = Math.sin(gamma); // Vertical

                var p_x = Math.cos(gamma) * Math.sin(alpha);
                var p_z = Math.cos(gamma) * Math.cos(alpha);
                if (gamma < 0) {
                    p_x *= -1;
                    p_z *= -1;
                }

		        camera.lookAt(new THREE.Vector3(-p_x * cubeSize, -p_y * cubeSize, -p_z * cubeSize));
                camera.focus = 500;
			}
			
		</script>
	</body>
</html>
